name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: Lint, Type-check and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: [ 3.14 ]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'                   # built-in pip cache

      - name: Install dev dependencies
        run: |
          cd backend
          pip install uv
          uv sync --dev

      - name: Run Black
        run: |
          cd backend
          uv run black --config=pyproject.toml --check app

      - name: Run Pylint
        run: |
          cd backend
          uv run pylint app/ 

      - name: Run mypy
        run: |
          cd backend
          uv run mypy .

      - name: Run tests
        run: |
          cd backend
          uv run pytest --maxfail=1 --disable-warnings -q

